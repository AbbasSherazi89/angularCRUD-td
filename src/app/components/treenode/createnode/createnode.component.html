<h2 mat-dialog-title>Add New Node</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Node name" [(ngModel)]="newNode.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>Add</button>
</div>
