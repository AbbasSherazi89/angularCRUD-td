<h2 mat-dialog-title>Update The List</h2>
<div mat-dialog-content>
  <form #updateForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Id" [(ngModel)]="updatedItem.id" name="id" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="First Name" [(ngModel)]="updatedItem.fname" name="fname" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" [(ngModel)]="updatedItem.lname" name="lname" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" placeholder="Email" [(ngModel)]="updatedItem.email" name="email" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="updateForm.invalid" (click)="updateItemAndClose()">Update</button>
</div>
