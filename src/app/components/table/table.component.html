<section class="maintable">
  <button
    class="add-btn"
    l
    color="primary"
    mat-stroked-button
    (click)="openCreateDialog()"
  >
    Add List
  </button>
  <table mat-table class="mat-elevation-z8" [dataSource]="items">
    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let list">{{ list.id }}</td>
    </ng-container>
    <!--First Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let list">{{ list.fname }}</td>
    </ng-container>

    <!-- Last name Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let list">{{ list.lname }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let list">{{ list.email }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let list">
        <button
          class="edit-btn"
          mat-icon-button
          matTooltip="Edit list"
          (click)="openUpdateDialog(list)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          class="del-btn"
          mat-icon-button
          color="warn"
          matTooltip="Delete list"
          (click)="deleteItem(list.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Use 'let row' instead of 'let rows' -->
  </table>
</section>
