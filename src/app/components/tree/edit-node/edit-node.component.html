<h1 mat-dialog-title>Edit Node</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="nodeName" placeholder="Node Name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="nodeName" cdkFocusInitial>Save</button>
</div>
