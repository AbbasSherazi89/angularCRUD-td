<h2 mat-dialog-title>Add New Node</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Add child node" [(ngModel)]="newNode.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newNode" cdkFocusInitial>Save</button>
  <!-- <button mat-button (click)="onSaveClick()" cdkFocusInitial>Add</button> -->
</div>
